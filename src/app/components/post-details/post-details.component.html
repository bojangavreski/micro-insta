<mat-card class="post-card">
  <mat-card-header class="newsfeed-header">
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>something</mat-card-subtitle>
  </mat-card-header>
  <img [src]="post.url"/>
  <mat-card-content>
    <h1>{{post.id}}</h1>
  </mat-card-content>
  <div class="buttons">
  <button (click)='editPost()' mat-stroked-button>Edit</button>
  <button (click)='openDialog()' mat-raised-button color="warn">Delete</button>
 </div>
  </mat-card>
